<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/header}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
    <main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div class="container-fluid bg-dark w-25 m-auto ">
        <div class="row justify-content-center ">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" th:src="${item.imageUrl}" alt="Card image cap">
                <div th:object="${item}" class="card-body bg-gray align-content-center text-center">
                    <h6 th:text="*{name}"></h6>
                    <p th:text="*{description}" class="card-text"></p>
                    <h6 th:text="|Price - *{price}|"></h6>
                    <a th:href="@{/items/delete/{id}(id = *{id})}" class="btn btn-danger" >Delete</a>
                </div>
            </div>
        </div>
    </div>
</main>
    <footer class="footer bg-dark  py-2">
        <th:block th:include="~{fragments/footer}"></th:block>
	</footer>
</body>
</html>
